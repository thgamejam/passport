syntax = "proto3";
package passport.conf;

option go_package = "app/passport/internal/conf;conf";

import "consul.proto";
import "http.proto";
import "grpc.proto";
import "database.proto";
import "redis.proto";
import "queue.proto";

message CloudBootstrap {
  pkg.conf.Consul consul = 1;
}

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Passport passport = 3;
}

message Server {
  pkg.conf.HTTP http = 1;
  pkg.conf.GRPC grpc = 2;
}

message Data {
  pkg.conf.Database database = 1;
  pkg.conf.Redis redis = 2;
  pkg.conf.Queue email_mq = 3;
}

message Passport {
  string value = 1;
}
